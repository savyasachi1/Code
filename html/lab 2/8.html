<!DOCTYPE html>
<html>
<head>
    <title>table_marks</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table cellpadding="10">
        <tr>
            <th colspan='2'>JAVA</th>
            <th colspan='2'>.NET</th>
        </tr>
        <tr>
            <td>CORE</td>
            <td>Rs.5000</td>
            <td>C#.NET</td>
            <td>Rs.2500</td>
        </tr>
        <tr>
            <td>ADVANCE</td>
            <td>Rs.7000</td>
            <td>VB .NET</td>
            <td>Rs.1500</td>
        </tr>
    </table>
</body>
</html>
